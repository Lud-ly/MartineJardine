<!-- beginning of page -->
<h1 class="titleMain w-75">Foire aux questions</h1>
<button id="faq_controls_btn_new_question" onclick="newQuestion()" class="valider">Ajouter une nouvelle
    question</button>
<div id="pageFAQgestions">

    <section>
        <div class="container">

            <table id="table_questions" class="table table-striped"></table> <br>
            <input type="hidden" class="inputId" id="inputId">
            <div id="faq_gestion_new_question">
                <p>Position : <input type="number" min="0" class="inputNumber" id="inputNumber" name="inputNumber" onkeydown="return event.keyCode !== 69"></p>
                <p>Question : <input class="inputMain" type="text" name="questions" id="questions"></p>
                <div id="faq_controls_btn" class="container">
                    <!-- summernote -->
                    <div class="container bg-transparancy">
                        <h3>Réponse à la question :</h3>
                        <textarea type="text" class="reponseSummernote" id="reponseSummernote"
                            name="reponseSummernote"></textarea>
                    </div> 
                    <!-- div that appears during an input error -->
                    <div id="resultat_empty_input"></div>
                    <br>
                    <button id="faq_controls_btn_add" onclick="addQuestion()" class="valider">Ajouter</button>
                    <button id="faq_controls_btn_edit" onclick="updateQuestion()"
                        class="modifier hide">Modifier</button>
                    <button id="faq_controls_btn_cancel" onclick="cancelQuestion()" class="other">Annuler</button>
                </div>
            </div>
        </div>
        
    </section>


    <!-- modal for delete question -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Suppression</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body">
                    Voulez-vous vraiment supprimer? <div id="resultTest"></div>
                </div>
                <!-- buttons cancel or delete for modal-->
                <div class="modal-footer">
                    <button type="button" class="other" data-dismiss="modal">Annuler</button>
                    <button type='button' class='supprimer' id="deletebtn">Supprimer</button>
                </div>
            </div>
        </div>
    </div>
</div>
