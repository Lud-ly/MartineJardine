<!--CECI EST LA PAGE DE CONTACT COTE ADMIN -->

<link rel="stylesheet" href="assets/css/contact.css">
<link rel="stylesheet" href="assets/css/adm_contact.css">
<link rel="stylesheet" href="assets/Summernote/summernote.css">


<section class="container">
    <!-- CENTRES -->
    <div class="row">

        <div class="mt-5">
            <div class="d-flex mt-4 mb-4 col-sm-12 page_title">
                <h2 class="col-sm-4">Gestion Contact</h2>
                <select class="custom-select" name="" id="adm_contact_center" onchange="editOrderSchedule(this)"></select>
                <div class="col-sm-3 adm_contact_button_div text-right">
                    <button class="valider adm_contact_btn_valider" onclick="updateOrderSchedule()" disabled
                    >Enregistrer les modifications</button>
                </div>
            </div>
            <div class="row col-lg-12 contact_info_panier">
                <textarea id="center_contact_form_message" contenteditable="true" class="adm_contact_paraph text-center summernote"></textarea>
            </div>   
            <span class="sperr" id="error_center_contact_form_message"></span>
            <div class="row col-lg-12 contact_info_panier">
                <div class="col-lg-4 mt-2 mb-3 text-center contact_card">
                    <div class="rounded-0">
                        <div class="d-flex col-lg-12 card-header profil">
                            <div class="col-lg-1 contact-container">1</div>
                            <div class="col-lg-11">
                                <h5 class="contact-h5 mt-0 mb-0">Pour valider votre commande</h5>
                            </div>
                        </div>
                        <ul class="list-unstyled contact_ul mb-0">
                            <li>
                                <i class="fas fa-calendar-alt fa-2x"></i>
                                <!-- <i class="fas fa-map-marker-alt fa-2x"></i> -->
                                <textarea id="center_validate_schedule" class="contact_textarea text-center adm_contact_paraph summernote"
                                    contenteditable="true"></textarea>
                                <span class="sperr" id="error_center_validate_schedule"></span>
                            </li>
                            <li>
                                <i class="fas fa-phone fa-2x"></i>
                                <!-- <i class="fas fa-map-marker-alt fa-2x"></i> -->
                                <textarea contenteditable="true" class="adm_contact_paraph text-center summernote" id="center_phoneNumber"></textarea>
                                <span class="sperr" id="error_center_phoneNumber"></span>
                            </li>
                            <!-- <li id="contact_mail">
                                <i class="fas fa-envelope mt-4 fa-2x"></i>
                                <a href="mailto:Afpa@gmail.fr">Afpa@afpa.fr</a>
                            </li> -->
                        </ul>
                    </div>
                </div>

                <div class="col-lg-4 mt-2 mb-3 contact_info_panier contact_card text-center ">
                    <div class="rounded-0 ">
                        <div class="d-flex col-lg-12 card-header profil">
                            <div class="col-lg-1 contact-container">2</div>
                            <div class="col-lg-11">
                                <h5 class="contact-h5 mt-0 mb-0">Pour payer votre commande</h5>
                            </div>
                        </div>
                        <ul class="list-unstyled mb-0 contact_ul">
                            <!-- <li><i class="fas fa-map-marker-alt fa-2x"></i>
                            <p>Le retrait est disponible le Vendredi 29 Novembre 2019</p>
                        </li> -->
                            <li>
                                <i class="fas fa-calendar-alt fa-2x"></i>
                                <textarea id="withdrawall_date_available"
                                    class="contact_textarea text-center adm_contact_paraph summernote"
                                    contenteditable="true"></textarea>
                                <span class="sperr" id="error_withdrawall_date_available"></span>
                            </li>
                            <li>
                                <i class="fas fa-map-marker-alt fa-2x"></i>
                                <textarea class="adm_contact_paraph text-center summernote" id="center_place_topay" contenteditable="true"></textarea>
                                <span class="sperr" id="error_center_place_topay"></span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4 mt-2 mb-3 contact_info_panier contact_card text-center ">
                    <div class="rounded-0">
                        <div class="d-flex col-lg-12 card-header profil">
                            <div class="col-lg-1 contact-container">3</div>
                            <div class="col-lg-11">
                                <h5 class="mt-0 mb-0 contact-h5">Pour retirer votre commande</h5>
                            </div>
                        </div>
                        <ul class="list-unstyled contact_ul mb-0">
                            <li>
                                <i class="fas fa-calendar-alt fa-2x"></i>
                                <textarea 
                                    id="center_withdrawall_schedule"
                                    class="contact_textarea text-center adm_contact_paraph summernote"
                                    contenteditable="true">
                                </textarea>
                                <span class="sperr" id="error_center_withdrawall_schedule"></span>    
                            </li>
                            <li>
                                <i class="fas fa-map-marker-alt fa-2x"></i>
                                <textarea class="adm_contact_paraph text-center summernote" id="center_contact_mail" contenteditable="true"></textarea>
                                <span class="sperr" id="error_center_contact_mail"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="card" id="contact_google">
            <h3 class="mt-4">URL Google Map:</h3>
            <div class="">
                <div id="center_urlGoogleMap" contenteditable="true" class="col-md-12 adm_contact_paraph"></div>
                <span class="sperr" id="error_center_urlGoogleMap"></span>
            </div>
            <div class="mt-3 contact_iframe">
                <iframe id="ifr_urlGoogleMap"
                frameborder="0" style="border:1;" allowfullscreen="anonymous"></iframe>
            </div>
        </div>
    </div>
</section>

<!-- MODAL -->
<div id="contact_modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #7fc241; color: #fff;">
                <h5 class="modal-title">Confirmation des modifications</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Les mofications ont bien été enregistrées</p>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
