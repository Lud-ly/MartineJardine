<h1 class="titleMain mt-4 mb-4 w-50">REINITIALISER VOTRE MOT DE PASSE</h1> 
<!----------------------------->
<!-- Formulaire de Réinitialisation du mot de passe -->
<!----------------------------->
<form class="form" id="formulaireReinitPsw" method="POST" action="" onSubmit="">
    <div class="row mt-4">
        <div class="col-md-6 align-self-strech mx-auto">
            <div class="form-group">
                <label for="mail" id="labelMail">Votre adresse mail</label>
                <input type="email" class="form-control form-control-md inputMain" name="email" id="email"
                    required="" autocomplete="email">
            </div>
        </div>
        <div class="col-md-10 mx-auto text-center">
                <input type="submit" value="Reinitialiser le mot de passe" name='reinitPsw' class="connexion" onclick="confirmMail()">
        </div>
    </div>
    <div class="col-md-6 mt-3 align-self-strech mx-auto" id="message"></div>
</form>



<!------------------------------>
<!-- scripts recaptcha google -->
<!------------------------------>
<script>
function confirmMail() 
{
  document.getElementById("message").innerHTML = "Le lien de réinitialisation de votre mot de passe vient de vous être envoyé par mail";
}
</script>
