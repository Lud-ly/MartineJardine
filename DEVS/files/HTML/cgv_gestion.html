<section>
    <div class="container-fluid mt-3">
        <!-- Datatable -->
        <div class="table-wrapper">
            <div class="table-title">
                <div class="col-sm-6">
                    <h2 class="font-weight-bold">Gestion des textes</h2>
                </div>
            </div>
            <table class="table table-striped table-hover dt-responsive w-100" id="table_texte"></table>
        </div>  
    </div>   

    <!-- Modale de modification du texte -->
    <div id="editModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Éditer</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" class="form-control inputMain adm_texte_inputs" id="id_texte">
                        <input type="hidden" class="form-control inputMain adm_texte_inputs" id="status_texte">
                        <!-- Input titre de la page à modifier -->
                        <div class="form-group">
                            <label>titre de la page</label>
                            <input type="text" class="form-control" name="titrePageEdit" id="titrePageEdit" required>
                        </div>
                        <!-- Input titre du texte à modifier -->
                        <div class="form-group">
                            <label>titre</label>
                            <textarea id="titreEdit" name="titreEdit" class="summernote"></textarea>
                        </div>
                        <!-- Input texte à modifier -->
                        <div class="form-group">
                            <label>texte</label></br>
                            <textarea id="texteEdit" name="texteEdit" class="summernote"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-cancel" data-dismiss="modal" value="Annuler" data-dismiss="modal">
                        <input type="button" class="btn btn-green" onClick="signin_verifierFormVideEdit()" value="Éditer" id="clicEdit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
